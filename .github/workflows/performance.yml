name: JMH Benchmarks

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions: read-all

env:
  MAVEN_OPTS: -Xmx2g -Xms1g
  LANG: en_US.utf8

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.1
      - name: Set up cache
        uses: actions/cache@v5.0.1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17
      - name: Build with Maven
        run: ./mvnw -B package -DskipTests
      - name: Run benchmarks with Maven
        env:
          OPTIONS: publishSummary
        run: |
          echo '### Benchmarks summary ðŸš€' >> $GITHUB_STEP_SUMMARY
          ./mvnw -B verify -Pbenchmarks -DskipTests
      - name: Upload JMH results
        uses: actions/upload-artifact@v6
        with:
          name: jmh-results
          path: benchmarks/target/ognl-runtime-benchmark-results.json
