name: SonarCloud

on:
  pull_request:
  push:
    branches:
      - 'main'

permissions: read-all

env:
  MAVEN_OPTS: -Xmx2g -Xms1g
  LANG: en_US.utf8

jobs:
  sonarcloud:
    name: Scan
    runs-on: ubuntu-latest
    if: ${{ !github.event.pull_request.base.repo.fork && !github.event.pull_request.head.repo.fork && github.actor != 'renovate[bot]' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17
          cache: 'maven'
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build with Maven
        run: ./mvnw -B package -DskipTests=true
      - name: Test with coverage
        run: ./mvnw -B verify -Pcoverage
      - name: SonarCloud Scan on ${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./mvnw -B -Pcoverage org.sonarsource.scanner.maven:sonar-maven-plugin:sonar
