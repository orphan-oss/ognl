name: Java CI

on:
  pull_request:
  push:
    branches:
      - main
      - ognl-3-3-x

permissions: read-all

env:
  MAVEN_OPTS: -Xmx2g -Xms1g
  LANG: en_US.utf8

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '17', '21' ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2
      - name: Set up cache
        uses: actions/cache@v4.2.0
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
          server-id: ossrh
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
      - name: Build with Maven on Java ${{ matrix.java }}
        run: ./mvnw -B package -DskipTests=true
      - name: Test with Maven on Java ${{ matrix.java }}
        run: ./mvnw -B verify
      - name: Deploy SNAPSHOT
        if: matrix.java == '17' && github.ref == 'refs/heads/main'
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}
        run: ./mvnw -B -DskipTests=true deploy
